<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Board</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto p-2" style=" margin: 35px; ">
        <div>
            <div class="board" id="board"></div>
    
            <div class="buttons">
                <button id="startBtn" type="button" class="btn btn-primary" style="margin: 10px;">START</button>
            </div>
            
            <span id="timer"></span>
            <span id="tries"></span>
        </div>

        <div style="width: 100%; margin: 20px;">
            <h3 class="text-center">Leaderboard</h3>
            <table id="leaderboardTable" class="table table-dark table-hover text-center">
                <thead>
                    <tr><th>rank</th>
                        <th>seconds</th>
                        <th>tries</th</tr>
                </thead>
    
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
